<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="formulario">
            <input type="number" id="numeroA" required placeholder=" Preencha o Campo A :" />
            <input type="number" id="numeroB" required placeholder=" Preencha o Campo B :" />
            <button id="btn-comparar" type="submit">Enviar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
