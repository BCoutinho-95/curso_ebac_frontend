<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> 

    <title>Formulário de Cadastro</title>
</head>
<body>
    <section>
        <div class="container">
            <h2>Formulário de Cadastro</h2>
            <form>
                <div class="form-cadastro">
                    <label for="nome">Nome Completo :</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-cadastro">
                    <label for="email">E-mail :</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-cadastro">
                    <label for="telefone">Telefone :</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-cadastro">
                    <label for="cpf">CPF :</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-cadastro">
                    <label for="enderecoCompleto">Endereço Completo :</label>
                    <input type="text" id="enderecoCompleto" name="enderecoCompleto">
                </div>
                <div class="form-cadastro">
                    <label for="cep">CEP :</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000');

            $('#cep').mask('00000-000');

            $('#cpf').mask('000.000.000-00');

            $('form').validate({
                rules: {
                    nome: {
                        required:true 
                    },
                    email: {
                        required:true,
                        email: true  
                    },
                    telefone: {
                        required:true 
                    },
                    cpf: {
                        required:true 
                    },
                    enderecoCompleto: {
                        required:true 
                    },
                    cep: {
                        required:true 
                    }
                },
                messages: {
                    nome: 'Por favor, insira seu nome completo',
                    email: 'Por favor, escreva o seu e-mail',
                    telefone: 'Por favor, escreva o seu telefone',
                    cpf: 'Digite o seu CPF',
                    cep: 'Digite o seu CEP',
                    enderecoCompleto: 'Por favor, escreva o seu endereço'
                    
                },
                submitHandler: function(form) {
                    console.log(form)
                },
                invalidHandler: function(evento, validador) {
                    let camposIncorretos = validador.numberOfInvalids();
                    if(camposIncorretos) {
                        alert(`Existem ${camposIncorretos} campos incorretos`)
                    }
                }
            })
        })
        
    </script>
</body>
</html>
